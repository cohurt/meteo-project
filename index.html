<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form">
          <input
            type="text"
            placeholder="Enter a city..."
            class="search-form-input"
            required
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1>Paris</h1>
        <div>
          <p>
            Friday 19:05, clear sky
            <br />
            Humidity: 69%, Wind: 3.09km/h
          </p>
        </div>
        <div>☀️ 6°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/cohurt" target="_blank">Coline Hurt</a>, is
        <a href="https://mon-appli-meteo.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
        and
        <a href="https://github.com/cohurt/meteo-project" target="_blank"
          >open-sourced on Github</a
        >
      </footer>
    </div>
  </body>
</html>
