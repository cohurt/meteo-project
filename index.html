<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            class="search-form-input"
            id="search-form-input"
            required
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="data-container">
          <div>
            <h1 class="data-current-city" id="current-city">Paris</h1>

            <p class="data-current-weather">
              Friday 19:05, clear sky
              <br />
              Humidity: <strong>69%</strong>, Wind: <strong>3.09km/h</strong>
            </p>
          </div>
          <div class="data-current-temperature">
            <div class="current-weather-icon">☀️</div>
            <div class="current-temperature-value">6</div>
            <div class="current-temperature-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/cohurt" target="_blank">Coline Hurt</a>, is
        <a href="https://mon-appli-meteo.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
        and
        <a href="https://github.com/cohurt/meteo-project" target="_blank"
          >open-sourced on Github</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
